version: "3.9"

services:
  postgres:
    container_name: comeroes-postgres
    restart: always
    build:
      context: ./postgres/
      dockerfile: Dockerfile
    volumes:
      - ./postgres/data/:/var/lib/postgresql/data/
    env_file:
      - ./postgres/.env
  redis:
    container_name: comeroes-redis
    restart: always
    image: redis:6.2.6
    expose:
      - 6379
  django:
    container_name: comeroes-django
    build:
      context: ./src/
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./src/.env
    depends_on:
      - postgres
      - redis
