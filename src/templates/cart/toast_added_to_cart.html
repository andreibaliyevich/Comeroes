{% load i18n %}


{# Toast: Added to Cart #}
<div class="toast-container toast-bottom-center">
  <div class="toast mb-3" id="cart-toast" data-delay="5000" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header bg-success text-white"><i class="czi-check-circle mr-2"></i>
      <h6 class="font-size-sm text-white mb-0 mr-auto">{% translate 'Added to cart!' %}</h6>
      <button class="close text-white ml-2 mb-1" type="button" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">{% translate 'This product has been added to your cart.' %}</div>
  </div>
</div>
